<div class="jumbotron">
  <h1>Listar {{vm.name}}</h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Garrafa</th>
          <th scope="col">Quantidade de Copos</th>
        </tr>
      </thead>
      <tbody ng-repeat='garrafa in vm.garrafas'>
        <tr>
            <td><b>{{$index+1}}</b></td>
            <td>{{garrafa.nome}} </td>
            <td>{{garrafa.copos.length}}</td>
            <td><button ng-click="delete(garrafa.ga_nu)">Deletar</button></td>
            <td><input type="submit" onClick="edit(garrafa)" name="edit" value="Editar"></td>
        </tr>   
      </tbody>
    </table>
    
  </div>  


  <h2>Cadastrar {{vm.name}}</h2>

<form ng-submit="saveGarrafa()" ng-controller="GarrafaController">
  Garrafa: <input type="text" ng-model="garrafa.ga_no" name="garrafa" maxlength="20"/>
  Copo: <input type="text" ng-model="copo.co_nome" name="copo" maxlength="20"/>
  <input type="submit" id="save" value="Salvar" />
</form>

</div>
